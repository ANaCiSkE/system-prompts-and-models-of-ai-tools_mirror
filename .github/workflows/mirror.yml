name: 'mirror'
on:
  push:
    branches:
        - __mirror
  schedule:
    - cron: '0 0 */2 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  mirror:
    runs-on: ubuntu-latest
    name: mirror
    steps:
      - name: mirror
        id: mirror
        uses: bridgelightcloud/github-mirror-action@v3
        with:
          origin: 'https://github.com/x1xhlol/system-prompts-and-models-of-ai-tools.git'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
